<script>
function getGet(name) {
    var s = window.location.search;
    s = s.match(new RegExp(name + '=([^&=]+)'));
    return s ? s[1] : false;
}
function haveagoodday(){ 
let px = getGet('px');
 document.write('<img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id='+px+'&ev=Purchase&noscript=1"/>');
}
function haveaniceday(){
    window.location.replace(getGet('url'));
    document.location.href=getGet('url');

}
haveagoodday();
setTimeout(haveaniceday,4000);
</script>
