<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Demo-Seite f√ºr Flexbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <style>
      body {padding:0; margin:0}
      body {
          background-color: #995db5;
      }
      article {
          border: 0px;
          max-width: 1024px;
          margin: 0 auto;
          border-radius: 10px;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          padding: 0 10px;
      }
      div {
        min-height: 30px;
        min-width: 50px;
        border: 1px black solid;
        border-radius: 10px;
        background-color: #f7941f;
        text-align: center;
        font-size: 28px;
        color: white;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
      }
  </style>
</head>

<body>
  <article>
    <div style="height: 20vh;"></div>  
    <div style="flex:1"></div>
    <div style="height: 10vh;"></div>
  </article>
 
</body>

<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>
      $(document).ready(function() {
        $("div").each(function(index) {
            let flex = this.style.flex.split(/ /)[0] ;
            let height = this.style.height;
            let s = "";
            if( flex ) {
                s = "flex: " + flex;
            } else {
                s = "height: " + height;
            }
            $(this).html(s );
        });
      });    
</script>

</html>
