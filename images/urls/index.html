<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Beispiel-Seite f√ºr relative und absolute URLs</title>
  </head>
  <body>
    <h1>Relative und absolute URLs</h1>

    <h2>absolut</h2>
    <p><kbd>http://web-development.github.io/images/you_are_here.jpg</kbd></p>
    <p><img src="http://web-development.github.io/images/you_are_here.jpg"></p>


    <h2>relativ zum Webserver</h2>
    <p><kbd>/images/you_are_here.jpg</kbd></p>
    <p><img src="/images/you_are_here.jpg"></p>

    <h2>relativ zum HTML-Dokument</h2>
    <p><kbd>you_are_here.jpg</kbd></p>
    <p><img src="you_are_here.jpg"></p>


    <p><a
      href="http://commons.wikimedia.org/wiki/File:You_are_here_-_T-shirt.jpg">Image 'You are here'</a> by <a
      href="http://www.flickr.com/photos/geekgirly/">geekygirly</a>
    used under <a
      href="http://creativecommons.org/licenses/by/2.0/deed.en">CC-BY</a></p>
  </body>
</html>
