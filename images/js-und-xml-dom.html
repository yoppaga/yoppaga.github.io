<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beispiel: XML DOM Manipulieren mit Javascript</title>
  <style>
     body{background-color:#aaa;}
     #container, svg { width: 200px; height: 200px; background-color: white; margin: 10px; }

     div div { width: 50px; height: 50px; background-color: yellow; }
  </style>
</head>
<body>
  <div id="container"></div>

  <svg>

  </svg>

  <script>
      var container = document.getElementById('container');
      div = document.createElement("div");
      container.appendChild( div );

      var svg = document.getElementsByTagName('svg')[0];
      circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", 80);
      circle.setAttribute("cy", 80);
      circle.setAttribute("r", 15);
      circle.setAttribute("r", 15);
      circle.setAttribute("fill",  "#4e9a06");
      circle.setAttribute("fill-opacity",  "0.6");
      svg.appendChild( circle ); 
    </script>
  </body>
</html>
