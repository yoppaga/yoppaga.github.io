<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    nav ul {
      padding-left: 0;
      display:flex;
      margin: 0;
    }

    nav li {
      list-style-type:none;
      margin-right:1px;
    }

    nav li a:link {
      text-decoration: none;
      font-weight: bold;
      display: block;
      background:#6C6;
      width:6em;
      padding: 0.2em;
    }

    nav li a:link:hover {
      background:#9f9;
    }

    nav li a.current {
      background:#ddd;
    }

    </style>
  </head>
  <body>
    <h1>Demo: Navigation</h1>
    <p>Zur√ºck zum <a href="/css-layout/navigation/">Kapitel Navigation</a></p>
    <nav>
    <ul id="menu">
      <li><a href="demo.html">home</a></li>
      <li><a href="demo-1.html">vertikal</a></li>
      <li><a href="demo-2.html">horizontal</a></li>
      <li><a href="demo-3.html">fancy</a></li>
      <li><a href="demo-4.html">burger</a></li>
    </ul>
    </nav>

    <footer>
      <p>Diese Version vergleicht <kbd>document.location</kbd> mit den
      URLs in der Navigation, und markiert den link zur aktuellen seite
      mit der Klasse <kbd>current</kbd>.</p>
    </footer>

    <script>
      var nav = document.getElementById('menu'),
        anchor = nav.getElementsByTagName('a'),
        current = new URL(window.location);
        for (var i = 0; i < anchor.length; i++) {
          console.log(anchor[i].href);
          if(anchor[i].href == current) {
              anchor[i].classList.add( "current" );
          }
      }
    </script>
  </body>
</html>
